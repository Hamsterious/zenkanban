<div class="row" id="board-component">

    <!-- Boards -->
    <div class="col-12">

        <!-- Undo delete board -->
        <div *ngIf="deletedBoards.length === 0; else showUndoDelete"></div>
        <ng-template #showUndoDelete>
            <button type="button" (click)="undoDeleteBoard()" class="btn btn-info btn-lg undo-button">Undo</button>
        </ng-template>

        <!-- Board list -->
        <div *ngIf="boards === undefined || boards.length === 0; else showBoards">No boards created</div>
        <ng-template #showBoards>
            <div class="card-columns">
                <div class="card" style="width: 15rem; margin-bottom: 20px;" *ngFor="let board of boards">
                    <div class="card-block">
                        <h4 class="card-title">{{ board.title }}</h4>
                        <p class="card-text">Description coming</p>
                        <button type="submit" value="Delete {{board.title}}" (click)="deleteBoard(board)" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </ng-template>

    </div>

    <!-- Board update form -->
    <div class="col-12">
        <div *ngIf="selectedBoard === undefined; else showUpdateForm"></div>
        <ng-template #showUpdateForm>
            <h2>Update board information</h2>
            <form (ngSubmit)="updateBoard()" #boardUpdateForm="ngForm" class="form">

                <!-- title -->
                <div class="form-group">
                    <label for="title"></label>
                    <input type="text" name="title" [(ngModel)]="selectedBoard.title" required>
                </div>

                <!-- submit -->
                <button type="submit" [disabled]="!boardUpdateForm.form.valid">Update</button>

            </form>
        </ng-template>
    </div>

    <!-- Board create form -->
    <div class="col-12">
        <h2>Create new board</h2>
        <form (ngSubmit)="createBoard(); boardCreateForm.reset();" #boardCreateForm="ngForm" class="form">

            <!-- title -->
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" [(ngModel)]="newBoard.title" #title="ngModel" required>
                <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                    Title is required
                </div>
            </div>

            <!-- submit -->
            <button type="submit" [disabled]="!boardCreateForm.form.valid">Create</button>

        </form>
    </div>

</div>
